spring.application.name=server

# Let env override but default to 8080 inside container
server.port=${SERVER_PORT:8080}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Avoid dialect auto-detection failures when DB is not reachable yet
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Database connection (env overrides map via relaxed binding)
db.host=${DB_HOST:database}
db.port=${DB_PORT:3306}
db.name=${DB_NAME:adj_demo}
db.user=${DB_USER:root}
db.password=${DB_PASS:root}

